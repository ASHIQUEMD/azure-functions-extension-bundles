steps:
- task: PowerShell@2
  displayName: 'Install .NET 3.1'
  inputs:
    targetType: 'inline'
    script: |
      Invoke-WebRequest 'https://dot.net/v1/dotnet-install.ps1' -OutFile 'dotnet-install.ps1'
      ./dotnet-install.ps1 -InstallDir 'C:\Program Files\dotnet' -Verbose -Channel 3.1
- task: PowerShell@2
  displayName: 'Install .NET 2.1'
  inputs:
    targetType: 'inline'
    script: |
      Invoke-WebRequest 'https://dot.net/v1/dotnet-install.ps1' -OutFile 'dotnet-install.ps1'
      ./dotnet-install.ps1 -InstallDir 'C:\Program Files\dotnet' -Verbose -Channel 2.1